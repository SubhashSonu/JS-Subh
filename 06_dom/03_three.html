const texts = ["Ashish", "Lisa", "Manisha", "Rishu"];

function colorlabel(color, text) {
    const div = document.createElement("div");
    div.className = "main";
    div.id = "rock";
    div.style.backgroundColor = color;  // Set background color correctly
    div.style.color = "white";  // Ensure text is visible on darker backgrounds
    div.style.padding = "10px"; 
    div.style.margin = "5px";
    div.style.width = "100px";
    div.style.textAlign = "center";
    
    const textNode = document.createTextNode(text); // Corrected text creation
    div.appendChild(textNode);
    document.body.appendChild(div);
}

// Corrected forEach iteration
texts.forEach((text, index) => colorlabel(colors[index], text));
